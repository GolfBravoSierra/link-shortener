name: Testes (Unitários e Integração)

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: shortener
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Criar tabela urls
        run: |
          sudo apt update
          sudo apt install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -c "
            CREATE TABLE IF NOT EXISTS urls (
              code TEXT PRIMARY KEY,
              url TEXT NOT NULL
            );
          "

      - name: Debug: listar tabelas e colunas
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -c "\dt"
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -c "
            SELECT column_name, data_type 
            FROM information_schema.columns 
            WHERE table_name='urls';
          "

      - name: Rodar testes
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: shortener
          PGPORT: 5432
        run: npm test
