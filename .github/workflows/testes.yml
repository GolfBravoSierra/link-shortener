name: Testes (Unitários e Integração)

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: shortener
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Criar tabela urls (se não existir)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          cat <<'SQL' > /tmp/create_urls.sql
          CREATE TABLE IF NOT EXISTS urls (
            code TEXT PRIMARY KEY,
            url TEXT NOT NULL
          );
          SQL
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -f /tmp/create_urls.sql

      - name: Debug: listar tabelas e colunas (info_schema)
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -c "\dt"
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -c "SELECT table_name FROM information_schema.tables WHERE table_schema='public';"
          PGPASSWORD=postgres psql -h localhost -U postgres -d shortener -c "SELECT column_name, data_type FROM information_schema.columns WHERE table_name='urls' ORDER BY ordinal_position;"

      - name: Rodar Testes
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: shortener
          PGPORT: 5432
        run: npm test
