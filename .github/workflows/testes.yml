name: CI Testes

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shortener
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install psql client
        run: |
          sudo apt update
          sudo apt install -y postgresql-client

      - name: Criar tabela URLs (no container)
        run: |
          PGPASSWORD=postgres psql -h postgres -U postgres -d shortener -c "
            CREATE TABLE IF NOT EXISTS urls (
              code TEXT PRIMARY KEY,
              url TEXT NOT NULL
            );
          "

      - name: Debug tabelas
        run: |
          PGPASSWORD=postgres psql -h postgres -U postgres -d shortener -c "\dt"

      - name: Permitir Jest
        run: chmod +x node_modules/.bin/jest || true

      - name: Rodar testes
        env:
          PGHOST: postgres
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: shortener
          PGPORT: 5432
        run: npm test
